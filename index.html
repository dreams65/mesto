<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="./img/logo_white.svg" alt="лого">
  </header>

<main>

  <section class="profile container">
    <div class="profile__info">
      <img class="profile__avatar" src="./img/image.png" alt="аватар">
      <div class="profile__name">
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-btn" type="button" aria-label="добавить"></button>
  </section>
  <section class="elements container">
    <div class="elements__grid-container"> 
  </section>

</main>

  <footer class="footer container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form" action="#" method="post">
        <input class="popup__input popup__input_type_name" type="text" name="name">
        <input class="popup__input popup__input_type_about" type="text" name="aboutMe">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" id="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup_user_content">
    <div class="popup__container">
      <h2 class="popup__title popup__title_user_content">Новое место</h2>
      <form class="popup__form" name="popup__form" action="#" method="post">
        <input class="popup__input popup__input_user_image-name" type="text" placeholder="Название" name="image-name">
        <input class="popup__input popup__input_user_image-link" type="text" placeholder="Ссылка на картинку" name="image-link">
        <button class="popup__btn popup__btn_user_content" type="submit">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_user_content" type="button"></button>
    </div>
  </div>

  <div class="popup popup_image_light-box">
    <div class="popup__container popup__container_image_light-box">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption">Деревянная скульптура</figcaption>
      </figure>
      <button class="popup__close-button popup__close-button_image_light-box" type="button"></button>
    </div>
  </div>
  </div>

  <template class="user-card">
      <div class="card">
        <img class="card__image" src="#" alt="#">
        <div class="card__bottom">
          <h2 class="card__title"></h2>
          <button class="card__btn" onclick="like(this)" type="button" aria-label="мне нравится"></button>
          <button class="card__delete" type="button" aria-label="удалить карточку"></button>
        </div>
      </div>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
</body>
</html>
